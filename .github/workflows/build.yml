name: Build

env:
  MAVEN_ARGS: -B -e

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Java ${{ matrix.java }} / Maven (${{ matrix.profile }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8,11,13,14,16,17]
        profile: [normal, with-swagger]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
      - name: Build Project
        run: |
          if [ -f $JAVA_HOME/lib/tools.jar ]; then
            ./mvnw install:install-file -Dfile=$JAVA_HOME/lib/tools.jar -DgroupId=com.sun -DartifactId=tools -Dversion=8 -Dpackaging=jar -P${{ matrix.profile }};
          fi
          ./mvnw ${MAVEN_ARGS} clean install -Pwith-examples